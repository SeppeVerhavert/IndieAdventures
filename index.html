<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Indie Adventures -  Adventure text game of the brave Sir Indie</title>
    <meta name="description" content="Adventure text choice game of the brave Sir Indie developed for mobile.">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <img id="img" src="https://i.imgur.com/FVxPOSG.png">
            <div class="textfield">
                <p id="storyText"></p>
                <div id="choices-container">
                    <p class="choice" onclick=render(0)></p>
                    <p class="choice" onclick=render(1)></p>
                    <p class="choice" onclick=render(2)></p>
                </div>
            </div>
            <button type="button" id="start" class="btn btn-secondary invisible" onclick=render()>PRESS START</button>
        </div>
    </div>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
